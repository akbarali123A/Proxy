name: Advanced Proxy Scraper

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:     # Allows manual triggering

jobs:
  scrape-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increased timeout
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests aiohttp
    
    - name: Run advanced proxy scraper
      run: python advanced_scraper.py
    
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.txt
        git commit -m "Auto-update proxies [$(date +'%Y-%m-%d %H:%M')]"
        git push
